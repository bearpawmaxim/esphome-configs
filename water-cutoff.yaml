substitutions:
  device_name: water-cutoff

external_components:
  - source: github://dentra/esphome-components

packages:
  device_common: !include .device_common.yaml

esphome:
  name: ${device_name}
  platform: ESP32
  board: esp-wrover-kit

switch:
  - platform: gpio
    pin: GPIO21
    id: "relay_1"
    name: "Relay 1"
    internal: true
  - platform: gpio
    pin: GPIO19
    id: "relay_2"
    name: "Relay 2"
    internal: true
  - platform: gpio
    pin: GPIO18
    id: "relay_3"
    name: "Relay 3"
    internal: true
  - platform: gpio
    pin: GPIO05
    id: "relay_4"
    name: "Relay 4"
    internal: true
  - platform: template
    id: "water_cutoff"
    name: "Water cutoff"
    turn_on_action:
      - switch.turn_on: relay_1
      - switch.turn_off: relay_2
      - delay: 10000ms
      - switch.turn_off: relay_1
    turn_off_action:
      - switch.turn_on: relay_1
      - switch.turn_on: relay_2
      - delay: 10000ms
      - switch.turn_off: relay_1
      - switch.turn_off: relay_2

