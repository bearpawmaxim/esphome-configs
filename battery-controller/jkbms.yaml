uart:
  - id: jkbms_uart
    tx_pin: ${jkbms_tx}
    rx_pin: ${jkbms_rx}
    baud_rate: 115200

jk_modbus:
  - id: jkbms_modbus
    uart_id: jkbms_uart
    rx_timeout: 50ms

jk_bms:
  - id: jkbms0
    jk_modbus_id: jkbms_modbus
    update_interval: 5s

binary_sensor:
  - platform: jk_bms
    balancing:
      name: "JKBMS balancing"
      id: jkbms_balancing
    balancing_switch:
      name: "JKBMS balancing switch"
      on_state:
        - script.execute:
            id: lvgl_update_switch_value
            name: balance_sw
            value: !lambda return x;
    charging:
      id: jkbms_charging
      name: "JKBMS charging"
    discharging:
      id: jkbms_discharging
      name: "JKBMS discharging"
    online_status:
      name: "JKBMS online status"
      on_state:
        then:
          - script.execute:
              id: lvgl_update_status_icon
              name: bms_connection
              is_on: !lambda return x;

