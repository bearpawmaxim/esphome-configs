- obj:
    width: 100%
    height: SIZE_CONTENT
    bg_opa: 0
    border_opa: 0
    radius: 0
    align: CENTER
    scrollable: false
    widgets:
      - label:
          id: ${sw_name}_sw_label
          align_to:
            id: ${sw_name}_sw
            align: OUT_TOP_MID
            y: -3
          text_color: 0xFFFFFF
          text_font: montserrat_12
          text: '${sw_capt}'
      - switch:
          id: ${sw_name}_sw
          bg_color: 0xFF4F00
          align: CENTER
          indicator:
            checked:
              bg_color: 0x58D900
          knob:
            bg_color: 0x202831
            bg_grad_color: 0x101215
            bg_grad_dir: VER
