substitutions:
  device_name: "powmr-wifi-dongle"
  inverter_voltage_offset: "0"
  update_interval: 30s # Minimum 10s recommended to avoid duplicate command errors
  select_skip_updates: "2"
  uart_tx_pin: GPIO1
  uart_rx_pin: GPIO3
  inverter_maximum_power: "10200"
  friendly_name: POWMR WiFi dongle

globals:
  - id: inverter_on
    type: boolean
    initial_value: 'false'

packages:
  device_common: !include .device_common.yaml
  inv_8851:
    url: https://github.com/lufton/esphome-inv-8851
    ref: main
    files:
      - packages/core.yaml
      - packages/inverter.yaml
      # - packages/grid.yaml
      # - packages/temperature.yaml
      # - packages/battery.yaml
      # - packages/battery-48v.yaml
      # - packages/pv.yaml
      # - packages/parallel.yaml
      # - packages/bms-48v.yaml
    refresh: 0s

esphome:
  name: ${device_name}
  platform: ESP8266
  board: esp_wroom_02
#  platformio_options:
#    build_flags:
#      - -DCONT_STACKSIZE=8196

logger:
  baud_rate: 0

