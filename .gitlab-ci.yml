stages:
  - deploy

.esphome-deploy: &esphome-deploy
  stage: deploy
  variables:
    PYTHONPATH: "/usr/src/app:$PYTHONPATH"
  image:
    name: esphome/esphome:latest
    entrypoint: [""]
  retry: 2
  tags:
    - hass

esphome-latest:
  <<: *esphome-deploy
  image:
    name: esphome/esphome:latest
    entrypoint: [""]
