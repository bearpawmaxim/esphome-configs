- address: ${addr}
  value_type: U_WORD
  read_lambda: |-
    static const Switch* const sensors[16] = {
      ${switches}
    };
    uint16_t register_data = 0;
    for (uint8_t i = 0; i < 16; i ++) {
      if (sensors[i]->state) {
          register_data |= 1 << i;
      }
    }
    return register_data;