- obj:
    bg_opa: 0
    border_opa: 0
    radius: 0
    width: 100%
    height: SIZE_CONTENT
    scrollable: false
    pad_all: 0
    widgets:
    - label:
        id: ${l_name}_heading_label
        text: '${l_capt}:'
        width: 60%
        height: SIZE_CONTENT
        text_align: RIGHT
        text_color: 0xFFFFFF
        text_font: montserrat_14
    - label:
        id: ${l_name}_value_label
        text: '--'
        width: 40%
        height: SIZE_CONTENT
        text_color: 0x58d900
        text_font: montserrat_14
        text_align: LEFT
        align_to:
            id: ${l_name}_heading_label
            align: OUT_RIGHT_MID
            x: 10