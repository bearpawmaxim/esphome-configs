- obj:
    width: 100%
    height: SIZE_CONTENT
    bg_opa: 0
    border_opa: 0
    radius: 0
    align: CENTER
    scrollable: false
    widgets:
      - label:
          id: ${l_name}_heading_label
          text: '${l_capt}:'
          width: SIZE_CONTENT
          height: SIZE_CONTENT
          text_align: RIGHT
          text_color: label_heading_color
          text_font: montserrat_12
      - label:
          id: ${l_name}_value_label
          text: '000'
          width: SIZE_CONTENT
          height: SIZE_CONTENT
          text_color: label_value_color
          text_font: montserrat_12
          text_align: LEFT
          align_to:
            id: ${l_name}_heading_label
            align: OUT_RIGHT_MID
            x: 10
      - label:
          id: ${l_name}_unit_label
          text: ' ${l_unit}'
          width: SIZE_CONTENT
          height: SIZE_CONTENT
          text_color: label_value_color
          text_font: montserrat_12
          text_align: LEFT
          align_to:
            id: ${l_name}_value_label
            align: OUT_RIGHT_MID
            x: 10