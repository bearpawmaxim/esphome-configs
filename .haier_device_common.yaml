esphome:
  name: ${device_name}
  platform: ESP8266
  board: d1_mini
  includes:
    - includes/Haier.h

logger:
  level: DEBUG
  baud_rate: 0

status_led:
  pin:
    number: GPIO2
    inverted: yes

time:
  - platform: sntp
    id: sntp_time
    timezone: Europe/Kiev 

climate:
  - platform: custom
    lambda: |-
      auto haier = new Haier();
      App.register_component(haier);
      return {haier};
    climates:
      - name: ${climate_name}

packages:
  device_common: !include .device_common.yaml
