jk_modbus:
  - id: bms_modbus
    uart_id: bms_uart
    rx_timeout: 50ms

jk_bms:
  - id: bms0
    jk_modbus_id: bms_modbus
    update_interval: 5s

binary_sensor:
  - platform: jk_bms
    balancing:
      name: "JKBMS balancing"
    charging:
      name: "JKBMS charging"
    discharging:
      name: "JKBMS discharging"
    online_status:
      name: "JKBMS online status"
      on_state:
        then:
          - script.execute:
              id: lvgl_update_status_icon
              name: bms_connection
              is_on: x

