substitutions:
  device_name: mains-cutoff

packages:
  device_common: !include .device_common.yaml

esphome:
  name: ${device_name} 
  platform: ESP8266
  board: esp8285
  esp8266_restore_from_flash: true

logger:
  level: DEBUG
  baud_rate: 0

uart:
  rx_pin: GPIO3
  tx_pin: GPIO1
  baud_rate: 9600

sensor:
  - platform: pzemac
    current:
      name: "Mains Current"
    voltage:
      name: "Mains Voltage"
    energy:
      name: "Mains Energy"
    power:
      name: "Mains Power"
    frequency:
      name: "Mains Frequency"
    power_factor:
      name: "Mains Power Factor"
    update_interval: 60s

ota:
  password: !secret ota_password
  id: my_ota

binary_sensor:
  - platform: gpio
    pin:
      number: GPIO0
      mode: INPUT_PULLUP
      inverted: true
    id: relay_switch
    on_press:
      - switch.toggle: relay
    internal: true

switch:
  - platform: gpio
    id: relay
    name: "Cutoff relay"
    pin: GPIO12
    restore_mode: RESTORE_DEFAULT_OFF

status_led:
  pin:
    number: GPIO13
    inverted: yes
