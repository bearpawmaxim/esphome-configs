- obj:
    width: 90%
    height: SIZE_CONTENT
    bg_opa: 0
    border_opa: 0
    radius: 0
    align: CENTER
    scrollable: false
    pad_top: 4
    pad_bottom: 4
    widgets:
      - label:
          id: ${l_name}_caption
          width: SIZE_CONTENT
          height: SIZE_CONTENT
          text_color: label_heading_color
          text_font: montserrat_12
          text_align: LEFT
          text: '${l_capt}'
      - label:
          id: ${l_name}_value_label
          width: SIZE_CONTENT
          height: SIZE_CONTENT
          text_color: label_value_color
          text_font: montserrat_26
          text_align: CENTER
          text: '000'
          align_to:
            id: ${l_name}_caption
            align: OUT_BOTTOM_LEFT
      - label:
          id: ${l_name}_unit_label
          width: SIZE_CONTENT
          height: SIZE_CONTENT
          text_color: label_value_color
          text_font: montserrat_16
          text_align: RIGHT
          text: '${l_unit}'
          align_to:
            id: ${l_name}_value_label
            align: OUT_RIGHT_TOP
            x: 3
